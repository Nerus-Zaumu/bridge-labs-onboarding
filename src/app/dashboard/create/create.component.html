<div class="container">
  <div class="head">
    <app-header></app-header>
  </div>
  <div class="create">
    <div class="create-form">
      <form [formGroup]="dataService.imageForm">
        <mat-form-field appearance="fill" floatLabel="always">
          <mat-label>Name</mat-label>
          <input type="text" matInput formControlName="name">
        </mat-form-field>
        <mat-form-field appearance="fill" floatLabel="always">
          <mat-label>Description</mat-label>
          <textarea rows="10" matInput formControlName="description"></textarea>
        </mat-form-field>
        <label>
          <input type="file" formControlName="image">
        </label>
        <div class="btn">
          <button mat-raised-button type="button" (click)="dataService.createCard()">CREATE</button>
        </div>
      </form>
    </div>
  </div>
</div>
